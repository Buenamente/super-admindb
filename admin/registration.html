.registration-form {

.registration-form:hover {

.registration-form h2 {

.registration-form .form-group {

}

.registration-form .form-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-color);
    font-size: 16px;
    font-weight: 500;
}

.registration-form .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--input-border-color);
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.registration-form .form-group input:focus {
    border-color: var(--input-border-focus);
    box-shadow: 0 0 0 2px var(--input-box-shadow);
    outline: none;
}

.registration-form .pin-container {
    display: flex;
    align-items: center;
}

.registration-form .pin-container input {
    flex: 2;
    margin-right: 10px;
    font-size: 16px;
    padding: 12px;
}

.registration-form .pin-container button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    background: var(--primary-color);
    color: var(--btn-text-color);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.registration-form .pin-container button:hover {
    background: var(--primary-color-dark);
    transform: translateY(-2px);
}

.registration-form .btn-regenerate, 
.registration-form .btn-register,
.registration-form input[type="submit"],
.registration-form .btn {
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.2s ease;
    display: block;
    width: 100%;
    margin-top: 10px;
    text-align: center;
}

.registration-form .btn-regenerate,
.registration-form .btn {
    background: var(--primary-color);
    color: var(--btn-text-color);
    margin-bottom: 10px;
}

.registration-form .btn-regenerate:hover,
.registration-form .btn:hover {
    background: var(--primary-color-dark);
    transform: translateY(-2px);
}

.registration-form input[type="submit"],
.registration-form .btn-register {
    background: var(--secondary-color);
    color: var(--btn-text-color);
}

.registration-form input[type="submit"]:hover,
.registration-form .btn-register:hover {
    background: var(--secondary-color-dark);
    transform: translateY(-2px);
}

#content main .table-data {

#content main {

@media (max-width: 768px) {

@media (max-width: 480px) {

    .registration-form .btn-register,
    .registration-form input[type="submit"],
    .registration-form .btn {

        padding: 8px;
    }
}

	<script>
		function generatePin() {
			const pin = Math.floor(1000 + Math.random() * 9000); 
			document.getElementById('pin').value = pin;
		}
		
	</script>
	<script>
        const switchMode = document.getElementById('switch-mode');
    
        // Load dark mode setting from local storage
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark');
            switchMode.checked = true;
        }
    
        switchMode.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark');
                localStorage.setItem('dark-mode', 'true');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('dark-mode', 'false');
            }
        });
    
        // TOGGLE SIDEBAR
        const menuBar = document.querySelector('#content nav .bx.bx-menu');
        const sidebar = document.getElementById('sidebar');
    
        menuBar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        });
    
        const searchButton = document.querySelector('#content nav form .form-input button');
        const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
        const searchForm = document.querySelector('#content nav form');
    
        searchButton.addEventListener('click', function (e) {
            if (window.innerWidth < 576) {
                e.preventDefault();
                searchForm.classList.toggle('show');
                if (searchForm.classList.contains('show')) {
                    searchButtonIcon.classList.replace('bx-search', 'bx-x');
                } else {
                    searchButtonIcon.classList.replace('bx-x', 'bx-search');
                }
            }
        });
    </script>
